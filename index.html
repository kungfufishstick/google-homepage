<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title>Google Deconstruct and Reassemble</title>
</head>
<body>

<div id="maincontainer">

	<div id="topnav">
		<div class="topnavlist">
		<ul>
			<!-- gmail link -->
			<li><a href="https://mail.google.com">Gmail</a></li>
			<!-- google images link -->
			<li><a href="https://www.google.com/search?tbm=isch&q=findSomeImage">Images</a></li>
			<!--google apps link-->
			<li><a href="https://www.google.com/search?q=url+for+google+apps&ie=utf-8&oe=utf-8#q=google+apps"><img src="img/googleapps.png" style="width: 20px; height: 20px;"></a></li>
			<!--google notifications link-->
			<li><a href="https://www.google.com/search?q=google+notifications&ie=utf-8&oe=utf-8"><img src="img/notification.png" style="width: 20px; height: 20px;"></a></li>
			<!--google plus link-->
			<li><a href="https://plus.google.com"><img src="img/gplus.png" style="width: 20px; height: 20px;"></a></li>
		</ul>
		</div>		
	</div>

	<div id="logosearch" style="height: 233px;margin-top: 89px">
		<!--google logo-->
		<img src="img/googlelogo.png" id="logo" />
		
		<!--search box-->
		<div  id="search">
			<input type="text" name="search" id="typefield" style="width: 600px; height: 15px; padding: 12px 20px;">
		</div>

		<!--submit and feelin lucky buttons-->
		<center id="buttons">
			<input value="Google Search" type="Submit" name="sbutton" style="height: 36px; line-height: 27px;" id="sbutton">
			<input value="I'm Feeling Lucky" type="Submit" name="flbutton" style="height: 36px; line-height: 27px;" id="flbutton">
		</center>

	</div>
</div>

<div id="footerbar">
	<div id="footer">
		<span id="left">
			<a class="flink" href="http://www.google.com/intl/en/ads/?fg=1" style="margin-left: 10px;">Advertising</a>
			<a class="flink" href="http://www.google.com/services/?fg=1">Business</a>
			<a class="flink" href="http://www.google.com/int/en/about.html?fg=1">About</a>
		</span>

		<span id="right">
			<a class="flink" href="http://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
			<a class="flink" href="http://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
			<a class="flink" href="https://www.google.com/preferences?h1=en">Settings</a>
		</span>
	</div>
</div>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
